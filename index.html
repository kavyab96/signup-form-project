<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">


    <!-- bootstrap icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- style stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <main>

        <section class="signup  w-100 vh-100  d-flex align-items-center justify-content-center flex-column">
            <header class="text-center mt-5 ">
                <h1 class="lead display-6 font-monospace text-dark"> Sign Up </h1>
            </header>

            <div class="container p-md-3 p-2 col-8 col-lg-5 ">

                <form class="needs-validation w-100 my-0 mx-auto p-sm-2 p-md-3 rounded-3 glass " novalidate>
                    <div class="row g-3 p-3">


                        <div class="col-12">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" required
                                pattern="[A-Za-z]+( [A-Za-z]+)*" title="Only letters and spaces allowed.">
                            <div class="invalid-feedback"  id="fullNameFeedback">Please enter your full name.</div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback">Please provide a valid email.</div>
                        </div>

                        <div class=" col-sm-12  col-md-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required minlength="8"
                                pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z\d]).*$"
                                title="Password must contain at least one letter, one digit, one special character, and be at least 8 characters long.">
                            <div class="invalid-feedback" id="passwordFeedback">Password must be at least 8 characters.</div>
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                            <div class="invalid-feedback">Passwords do not match.</div>
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label" for="terms">Agree to terms and
                                    conditions</label>
                                <div class="invalid-feedback">You must agree before
                                    submitting.</div>
                            </div>
                        </div>

                        <div class="col-12 d-flex align-items-center justify-content-center">
                            <button class="btn btn-primary w-100" type="submit">Sign Up</button>
                        </div>
                    </div>

                </form>
            </div>


        </section>
    </main>




    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- external script file  -->
    <script src="js/validation.js"></script>
</body>

</html>
